Parameters: 
  NameOfService:
    Description: "The name of the service this stack is to be used for."
    Type: String  
  InstanceTypeParameter: 
    Type: String
    Default: t3.micro
    AllowedValues: 
      - t3.micro
      - t3.small
      - t3.medium
      
    Description: Enter t3.micro, t3.small, or t3.medium. Default is t3.micro.
  KeyName:
    Description: Name of EC2 login key
    Type: AWS::EC2::KeyPair::KeyName
Mappings: 
  AmiRegionMap: 
    eu-north-1: 
      AMI: "ami-0d0b75c8c47ed0edf"
    us-east-2: 
      AMI: "ami-03657b56516ab7912"
    us-west-1: 
      AMI: "ami-0e4035ae3f70c400f"
    eu-west-1:
      AMI: "ami-0bb3fad3c0286ebd5"
Resources:
  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceTypeParameter
      KeyName: !Ref KeyName
      ImageId: !FindInMap
        - AmiRegionMap
        - !Ref AWS::Region
        - AMI
      Tags:
        - Key: "Name"
          Value: !Ref NameOfService
      SecurityGroups:
        - !Ref VprofileSG
  VprofileSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow ssh & http from anywhere
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 10.0.0.0/0    